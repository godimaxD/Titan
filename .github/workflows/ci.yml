name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Gofmt check
        run: |
          files=$(gofmt -l .)
          if [ -n "$files" ]; then
            echo "The following files are not gofmt'd:"
            echo "$files"
            exit 1
          fi

      - name: Test
        run: go test -v -timeout 10m ./... -count=1

      - name: Build
        run: go build ./...
