<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    {{template "tailwind_config"}}
    <title>Status | TITAN</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body, div, span, p, h1, h2, h3 {
            transition-property: background-color, color, border-color, box-shadow;
            transition-duration: 200ms;
            transition-timing-function: ease-in-out;
        }
        body {
            background: var(--bg);
            color: var(--text);
        }
    </style>
    {{template "style"}}
</head>
<body class="min-h-screen text-white">
    <div class="min-h-screen">
        <header class="max-w-5xl mx-auto px-6 py-6 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-xl bg-indigo-600 flex items-center justify-center text-white font-black text-lg shadow-lg shadow-indigo-500/30">T</div>
                <div class="flex flex-col">
                    <h1 class="text-lg font-black tracking-widest uppercase leading-none">TITAN</h1>
                    <span class="text-[10px] font-bold opacity-60 font-mono tracking-wider text-gray-400">NETWORK STATUS</span>
                </div>
            </div>
            <nav class="flex items-center gap-4 text-[10px] font-bold uppercase tracking-widest text-gray-400">
                <a class="hover:text-white transition" href="/">Home</a>
                <a class="hover:text-white transition" href="/login">Login</a>
                <a class="hover:text-white transition" href="/support">Support</a>
            </nav>
        </header>

        <main class="max-w-3xl mx-auto px-6 pb-16">
            <section class="glass-panel p-8 rounded-3xl border border-white/5">
                <h2 class="text-2xl font-black tracking-tight uppercase">Network Status</h2>
                <p class="text-sm text-gray-400 mt-2">Public uptime overview.</p>
                <div class="mt-8">
                    <div class="text-[10px] font-bold uppercase tracking-widest text-gray-400">Uptime</div>
                    <div class="text-2xl font-bold mt-2">{{.Uptime}}</div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
