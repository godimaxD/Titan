<!DOCTYPE html><html lang="en" class="dark"><head>
    {{template "tailwind_config"}}<title>Status | TITAN</title><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><script src="https://cdn.tailwindcss.com"></script><script src="//unpkg.com/alpinejs" defer></script><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>

    {{template "style"}}
</head><body class="flex h-screen overflow-hidden text-white">

        <a href="/support" class="flex flex-col items-center gap-1 p-2 rounded-xl transition group {{if eq .CurrentPage "support"}}text-indigo-600 dark:text-indigo-400 bg-indigo-50 dark:bg-white/5{{else}}text-gray-400 dark:text-gray-500 hover:text-black dark:hover:text-white{{end}}"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192l-3.536 3.536M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-5 0a4 4 0 11-8 0 4 4 0 018 0z"/></svg></a>

                <a href="/documentation" class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition-all duration-200 group {{if eq .CurrentPage "documentation"}}bg-indigo-600 text-white shadow-lg shadow-indigo-500/30{{else}}text-black dark:text-gray-400 hover:bg-black/5 dark:hover:bg-white/5 hover:text-black dark:hover:text-white{{end}}"><svg class="w-5 h-5 opacity-80" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/></svg><span class="text-sm font-bold">API Docs</span></a>
                <a href="/support" class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition-all duration-200 group {{if eq .CurrentPage "support"}}bg-indigo-600 text-white shadow-lg shadow-indigo-500/30{{else}}text-black dark:text-gray-400 hover:bg-black/5 dark:hover:bg-white/5 hover:text-black dark:hover:text-white{{end}}"><svg class="w-5 h-5 opacity-80" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192l-3.536 3.536M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-5 0a4 4 0 11-8 0 4 4 0 018 0z"/></svg><span class="text-sm font-bold">Support</span></a>

        </div>

    <div class="p-4 border-t border-black dark:border-white/5 bg-transparent mt-auto">

            <div class="w-9 h-9 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-white text-xs font-black shadow-md ring-2 ring-transparent group-hover:ring-indigo-500/50 transition-all">{{.UsernameInitials}}</div>
            <div class="flex-1 overflow-hidden">
                <div class="text-xs font-black truncate text-black dark:text-white group-hover:text-indigo-500 dark:group-hover:text-indigo-400 transition uppercase">{{.Username}}</div>
                <div class="text-[10px] font-mono text-green-600 dark:text-green-400 font-bold">$ {{.UserBalance}}</div>

        </a>

<main class="flex-1 flex flex-col relative overflow-hidden">
    <div class="absolute w-[800px] h-[800px] bg-indigo-900/10 rounded-full blur-[150px] -top-40 -left-20 -z-10 blob"></div>
    <div class="absolute w-[600px] h-[600px] bg-purple-900/10 rounded-full blur-[150px] bottom-0 right-0 -z-10 blob"></div>
    <header class="w-full h-20 flex items-center justify-between px-8 md:px-12 border-b border-white/5 /60 backdrop-blur z-10 sticky top-0">
        <h1 class="text-2xl font-black tracking-tight text-white uppercase">Status</h1>
        <div class="flex items-center gap-4"></div>
    </header>

    <div class="p-6 md:p-10 overflow-y-auto h-full pb-32 md:pb-10 no-scrollbar w-full">
        <div class="max-w-3xl mx-auto">
            <div class="glass-panel p-8 rounded-3xl">
                <h2 class="text-xl font-black tracking-tight uppercase text-white">Network Status</h2>
                <div class="mt-6">
                    <div class="text-[10px] font-bold uppercase tracking-widest text-gray-400">Uptime</div>
