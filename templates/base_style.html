{{define "style"}}
    <style>
        :root {
            color-scheme: dark;
            --bg: #050505;
            --bg-alt: #0a0a0c;
            --text: #e2e8f0;
            --muted: #9ca3af;
            --card: rgba(15, 15, 20, 0.78);
            --border: rgba(255, 255, 255, 0.08);
            --input-bg: rgba(0, 0, 0, 0.6);
            --input-text: #f9fafb;
            --primary: #818cf8;
            --danger: #f87171;
            --success: #34d399;
            --warning: #fbbf24;
            --shadow: 0 20px 50px rgba(0, 0, 0, 0.45);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body, div, aside, nav, button, input, span, p, h1, h2, h3, table, td, th {
            transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
        }

        body {
            background: var(--bg);
            color: var(--text);
        }

        a { color: inherit; }

        table {
            color: var(--text);
        }

        thead {
            background: var(--bg-alt);
        }

        tbody tr {
            border-color: var(--border);
        }

        .glass-panel {
            background: var(--card);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            backdrop-filter: blur(22px);
        }

        .glass-input,
        .input-field,
        .input-box,
        .form-input {
            background: var(--input-bg);
            color: var(--input-text);
            border: 1px solid var(--border);
        }

        .glass-input:focus,
        .input-field:focus,
        .input-box:focus,
        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
            outline: none;
        }

        .glass-btn,
        .btn-primary,
        .btn,
        .submit-btn {
            border-radius: 12px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            padding: 10px 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: 1px solid var(--border);
            background: var(--text);
            color: var(--bg);
        }

        .glass-btn:hover,
        .btn-primary:hover,
        .btn:hover,
        .submit-btn:hover {
            box-shadow: 0 10px 20px rgba(15, 23, 42, 0.15);
        }

        .text-muted {
            color: var(--muted);
        }

        [x-cloak] { display: none !important; }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
{{end}}

{{define "tailwind_config"}}
    <script>
        tailwind.config = {
            darkMode: 'class'
        };
    </script>
{{end}}
