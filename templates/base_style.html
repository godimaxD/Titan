{{define "style"}}
    <style>
        /* LUXURY SYSTEM DESIGN - TITAN V35 */
        :root {
            --primary-gold: #D4AF37;
            --luxury-black: #050505;
            --luxury-dark: #0A0A0C;
            --platinum-light: #F8F9FA;
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body, div, aside, nav, button, input, span, p, h1, h2, h3, table, td, th {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--primary-gold); border-radius: 10px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }

        /* LIGHT MODE (PLATINUM LUXURY) */
        :not(.dark) body { 
            background: radial-gradient(circle at top right, #FFFFFF 0%, #E2E8F0 100%) !important;
            color: #1A202C !important;
        }

        :not(.dark) .glass-panel { 
            background: rgba(255, 255, 255, 0.8) !important;
            backdrop-filter: blur(20px) !important;
            border: 1px solid rgba(0, 0, 0, 0.05) !important;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.04) !important;
        }

        :not(.dark) .text-white { color: #111827 !important; }
        :not(.dark) .text-gray-400, :not(.dark) .text-gray-500 { color: #4A5568 !important; }
        :not(.dark) .nav-item { color: #2D3748 !important; }
        :not(.dark) .nav-item:hover { background: rgba(0, 0, 0, 0.03) !important; color: #000 !important; }
        :not(.dark) aside { background: rgba(255,255,255,0.9) !important; border-right: 1px solid rgba(0,0,0,0.05) !important; }

        /* DARK MODE (ONYX & GOLD) */
        .dark body { 
            background: #050505 !important; 
            color: #E2E8F0 !important; 
        }

        .dark .glass-panel { 
            background: rgba(15, 15, 20, 0.7) !important; 
            border: 1px solid rgba(212, 175, 55, 0.1) !important; 
            backdrop-filter: blur(25px) !important;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5) !important;
        }

        .dark aside { 
            background: #0A0A0C !important; 
            border-right: 1px solid rgba(255,255,255,0.03) !important; 
        }

        /* PREMIUM ACCENTS */
        .premium-border { border: 1px solid var(--primary-gold); }
        .gold-text { color: var(--primary-gold) !important; }
        .gold-bg { background: var(--primary-gold) !important; }
        
        .nav-item.active-menu { 
            background: linear-gradient(90deg, rgba(212, 175, 55, 0.1), transparent) !important; 
            color: var(--primary-gold) !important; 
            border-left: 3px solid var(--primary-gold) !important;
        }

        .dark .glass-input { 
            background: #000 !important; 
            border: 1px solid rgba(255,255,255,0.05) !important; 
            color: #fff !important; 
        }
        :not(.dark) .glass-input {
            background: #fff !important;
            border: 1px solid #cbd5e1 !important;
            color: #000 !important;
        }

        .glass-btn { 
            border-radius: 12px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            padding: 10px 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .dark .glass-btn {
            background: linear-gradient(180deg, rgba(255,255,255,0.05), transparent);
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: var(--primary-gold);
        }
        :not(.dark) .glass-btn {
            background: #111827;
            color: #fff;
        }

        [x-cloak] { display: none !important; }
        
        /* Animations */
        @keyframes gold-glow {
            0% { box-shadow: 0 0 5px rgba(212, 175, 55, 0.2); }
            50% { box-shadow: 0 0 20px rgba(212, 175, 55, 0.4); }
            100% { box-shadow: 0 0 5px rgba(212, 175, 55, 0.2); }
        }
        .glow-gold:hover { animation: gold-glow 2s infinite; }
    </style>
{{end}}
